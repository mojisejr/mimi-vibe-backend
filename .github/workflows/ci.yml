name: CI

on:
  pull_request:
    branches: [staging]
  workflow_dispatch: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: [stable]

    services:
      # No DB/Redis in Phase 1 (per user request)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          profile: minimal
          override: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Ensure formatting
        run: |
          rustup component add rustfmt
          cargo fmt -- --check

      - name: Lint (clippy fail on warnings)
        run: |
          rustup component add clippy
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-features -- --nocapture

      - name: Build release
        run: cargo build --release --workspace --all-features

      - name: Start server (background)
        run: |
          PORT=${{ env.CI_PORT:-8080 }}
          cargo run --release &> server.log & echo $! > .server_pid
          sleep 2
          tail -n +1 server.log || true

      - name: Run smoke script
        run: |
          chmod +x ./test/scripts/smoke.sh || true
          ./test/scripts/smoke.sh http://localhost:${{ env.CI_PORT:-8080 }}

      - name: Teardown server
        if: always()
        run: |
          if [ -f .server_pid ]; then kill $(cat .server_pid) || true; fi
